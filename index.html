<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Typing Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000; /* 背景を黒、透明にも変更可 */
      color: #fff;
      font-family: 'Courier New', monospace;
      font-size: 1.2rem;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .typing-container {
      max-width: 800px;
      line-height: 1.8;
      white-space: pre-wrap;
    }

    .cursor::after {
      content: "|";
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="typing-container"><span id="typedText" class="cursor"></span></div>

  <script>
    const text = `IT技術の発展により、
急速に変化し続ける現代社会において、
SNSは人々の生活と共存するものとなりました。
頭では理解していても、
この【変化】を受け入れ、
積極的に取り入れることは容易ではありません。
モノや情報が溢れ、
多様性が求められる現代において、
弊社はSNSマーケティングとセールスの領域で新たな価値を創造し、
その存在意義を明確に示してまいります。`;

    const typedText = document.getElementById('typedText');
    let index = 0;

    function typeCharacter() {
      if (index < text.length) {
        typedText.textContent += text[index];
        index++;
        setTimeout(typeCharacter, 40); // 文字ごとの速度（ミリ秒）
      } else {
        typedText.classList.remove('cursor'); // 終了後カーソルを非表示
      }
    }

    window.addEventListener('DOMContentLoaded', typeCharacter);
  </script>
</body>
</html>
