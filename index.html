<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>About US</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: transparent;
    }

    .container {
      width: 100%;
      height: 300px;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .text {
      font-family: 'Roboto Mono', monospace;
      font-weight: 700;
      font-size: 3.5vw;
      color: transparent;
      position: relative;
    }

    .text::before {
      content: "About US";
      position: absolute;
      top: 0;
      left: 0;
      color: #FF0080; /* 好きなカラーに変更可能 */
      overflow: hidden;
      white-space: nowrap;
      width: 0;
      animation: reveal 1s ease-out forwards;
    }

    @keyframes reveal {
      to {
        width: 100%;
      }
    }

    @media screen and (min-width: 1440px) {
      .text { font-size: 60px; }
    }

    @media screen and (min-width: 990px) and (max-width: 1280px) {
      .text { font-size: 45px; }
    }

    @media screen and (min-width: 500px) and (max-width: 889px) {
      .text { font-size: 36px; }
    }

    @media screen and (max-width: 499px) {
      .text { font-size: 28px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text">About US</div>
  </div>
</body>
</html>
